spring.application.name=RFC3161TimeStampToolWeb

# server config
server.address=localhost
server.port=8080

# database config
spring.datasource.url=jdbc:sqlite:data/database.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=none

# SpringBoot filesize limit
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# timestamp authority(TSA) info
tsa.service.url=https://freetsa.org/tsr
tsa.service.user.account=
tsa.service.user.password=

# default font for PDF creation
app.resource.font.file=fonts/MPLUS1p-Medium.ttf

# folder path in app
app.upload.folder.file=data/uploads/
app.output.folder.file=data/outputs/
app.output.folder.log=data/logs/
app.tmp.folder.file=data/tmp/

# search params
app.default.page.size=20
app.default.search.limit=1000
