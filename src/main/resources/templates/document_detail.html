<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">RFC-3161 TS-Tool Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/uploader">Uploader</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Document</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history">History</a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <!-- page header -->
        <h1 class="pb-2 mt-4 mb-2 border-bottom">ドキュメント詳細</h1>

        <!-- document detail table -->
        <table class="table">
            <thead>
                <tr class="align-middle">
                    <td>項目名</td>
                </tr>
            </thead>
            <tbody>
                <tr class="align-middle p-3">
                    <td>ID</td>
                    <td th:text="${document.id}"></td>
                <tr>
                <tr class="align-middle p-3">
                    <td>タイトル</td>
                    <td th:text="${document.title}"></td>
                </tr>
                <tr class="align-middle p-3">
                    <td>概要説明</td>
                    <td th:text="${document.description}"></td>
                </tr>
                <tr class="align-middle p-3">
                    <td>補足</td>
                    <td th:text="${document.note}"></td>
                </tr>
                <tr class="align-middle p-3">
                    <td>作成日時</td>
                    <td th:text="${#temporals.format(document.createdAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
                </tr>
                <tr class="align-middle p-3">
                    <td>前回検証日時</td>
                    <td th:text="${#temporals.format(document.verifiedAt, 'yyyy/MM/dd HH:mm:ss')}"></td>
                </tr>
                <tr class="align-middle p-3">
                    <td>ファイルDLリンク</td>
                    <td><a th:href="${document.getDownloadKey()}" class="btn btn-primary" role="button">タイムスタンプ付与済みファイルのDL</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- javascript-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
