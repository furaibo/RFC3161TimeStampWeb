<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">RFC-3161 TS-Tool Web</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Uploader</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/document">Document</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/history">History</a>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <!-- page header -->
        <h1 class="pb-2 mt-4 mb-2 border-bottom">ファイルアップローダー</h1>

        <!-- tab -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="nav-single-pdf-tab" data-bs-toggle="tab"
                        data-bs-target="#single-pdf-tab" type="button" role="tab"
                        aria-controls="single-pdf-tab-pane" aria-selected="true">単体PDF用</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="nav-multiple-pdf-tab" data-bs-toggle="tab"
                        data-bs-target="#multi-pdf-tab" type="button" role="tab"
                        aria-controls="multiple-pdf-tab-pane" aria-selected="true">複数PDF用</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="nav-other-tab" data-bs-toggle="tab"
                        data-bs-target="#other-tab" type="button" role="tab"
                        aria-controls="other-tab-pane" aria-selected="false">その他ファイル用</button>
            </li>
        </ul>

        <!-- tab contents -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="single-pdf-tab" role="tabpanel" aria-labelledby="single-pdf-tab-pane" tabindex="0">
                <h3 class="pb-2 mt-4 mb-2">単体PDFアップロード</h3>
                <form class="col s6" method="POST" action="/api/add/timestamp/pdf" enctype="multipart/form-data">
                    <!-- textbox group -->
                    <div class="input-group mb-3">
                        <span class="input-group-text p-3" style="width: 100px" id="single-pdf-uploader-input1">タイトル</span>
                        <input type="text" class="form-control" name="title"
                               placeholder="タイトルを入力してください" aria-label="Title" aria-describedby="basic-addon1" required />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text p-3" style="width: 100px" id="single-pdf-uploader-input2">内容説明</span>
                        <input type="text" class="form-control" name="description"
                               placeholder="概要を入力してください" aria-label="Description" aria-describedby="basic-addon2" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text p-3" style="width: 100px" id="single-pdf-uploader-input3">補足事項</span>
                        <textarea class="form-control" name="note" rows="5"></textarea>
                    </div>

                    <!-- file picker -->
                    <div class="input-group mb-3">
                        <div class="custom-file-button">
                            <input type="file" class="form-control" id="pdfUploadFiles"
                                   name="uploadFiles" multiple required />
                        </div>
                    </div>

                    <!-- submit button -->
                    <div class="input-group mb-3">
                        <input type="submit" class="btn btn-primary" />
                    </div>
                </form>
            </div>

            <div class="tab-pane fade show" id="multi-pdf-tab" role="tabpanel" aria-labelledby="multiple-pdf-tab-pane" tabindex="1">
                <h3 class="pb-2 mt-4 mb-2">複数PDFアップロード</h3>
                <p>ファイルを複数アップロードできます(タイトルおよび説明文は追加できません)</p>

                <form class="col s6" method="POST" action="/api/add/timestamp/pdf" enctype="multipart/form-data">
                    <!-- submit button -->
                    <div class="input-group mb-3">
                        <div class="custom-file-button">
                            <input type="file" class="form-control" id="multiPdfUploadFiles"
                                   name="uploadFiles" multiple required />
                        </div>
                    </div>

                    <!-- submit button -->
                    <div class="input-group mb-3">
                        <input type="submit" class="btn btn-primary" />
                    </div>
                </form>
            </div>

            <div class="tab-pane fade show" id="other-tab" role="tabpanel" aria-labelledby="other-tab-pane" tabindex="2">
                <h3 class="pb-2 mt-4 mb-2">その他ファイルアップロード</h3>
                <form class="col s6 container" method="POST" action="/api/add/timestamp/nonpdf" enctype="multipart/form-data">
                    <!-- textbox group -->
                    <div class="input-group mb-3">
                        <span class="input-group-text p-3" style="width: 100px" id="other-file-uploader-input1">タイトル</span>
                        <input type="text" class="form-control" name="title"
                               placeholder="タイトルを入力してください" aria-label="Title" aria-describedby="basic-addon1" required />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text p-3" style="width: 100px" id="other-file-uploader-input2">内容説明</span>
                        <input type="text" class="form-control" name="description"
                               placeholder="概要を入力してください" aria-label="Description" aria-describedby="basic-addon2" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text p-3" style="width: 100px" id="other-file-uploader-input3">補足事項</span>
                        <textarea class="form-control" name="note" rows="5"></textarea>
                    </div>

                    <!-- file picker -->
                    <div class="input-group mb-3">
                        <div class="custom-file-button">
                            <input type="file" class="form-control" id="nonPdfUploadFiles"
                                   name="uploadFiles" multiple required />
                        </div>
                    </div>

                    <!-- submit button -->
                    <div class="input-group mb-3">
                        <input type="submit" class="btn btn-primary" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- javascript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
